name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Замените на нужную версию Node.js

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npx eslint . --ext .js,.mjs --fix

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Замените на нужную версию Node.js

    - name: Install dependencies
      run: npm install

    - name: Run Jest tests
      run: npx jest --config jest.config.cjs --verbose
